<body onload="init()" class="droneBack">


<div class="container">
    <h1 style=" margin-bottom: 0px"><i style="font-size: 100px;" class="material-icons">check_circle</i></h1>
    <p>Order Summary: </p>
</div>
<div class="DataEntriesSelect">
    <form>
    <label>Name:&nbsp &nbsp</label>
    <p id="name" style="display: inline"></p>
        <br>
        <label>Email:&nbsp &nbsp</label>
        <p id="email" style="display: inline"></p>
        <br>
        <label>Address:&nbsp &nbsp</label>
        <p id="address" style="display: inline"></p>
        <br>
        <label>Delivery Frequency:&nbsp &nbsp</label>
        <p id="frequency" style="display: inline"></p>

    </form>
    <br>
    <br>
    <br>




</div>
<h6 id="shipping" style="font-size: 15px; margin-top: 140px"><b></b></h6>
<br>
<br>
<a href="index.html" style="" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">home</i></a>


<script>document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.fixed-action-btn');
    var instances = M.FloatingActionButton.init(elems, options);
});
function init() {
    let query = location.search;
    query = query.substr(1);
    query = query.replace(/%20/g, " ");
    queryArr = query.split(",");
    document.getElementById("name").innerText = queryArr[0];
    document.getElementById("email").innerText = queryArr[1];
    document.getElementById("address").innerText = queryArr[2];
    if (queryArr[3] == 1){
        document.getElementById("frequency").innerText = queryArr[3] + " week";
    }
    else{
        document.getElementById("frequency").innerText = queryArr[3] + " weeks";
    }
    let dateStart = new Date(queryArr[4]);
    let dateEnd = new Date(queryArr[4]);
    dateEnd.setDate(dateStart.getDate()+queryArr[3]*7);
    document.getElementById("shipping").innerHTML = "<b>Expect first delivery from " + dateStart.toLocaleDateString() + " to " + dateEnd.toLocaleDateString() + "</b>";
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
