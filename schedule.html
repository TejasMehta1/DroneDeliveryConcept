<body class="droneBack">


<div class="container">
    <h1 style=" margin-bottom: 0px"><i style="font-size: 100px;" class="material-icons">date_range</i></h1>
    <p>Choose the date and frequency you would like your items to be delivered</p>
</div>
<div class="DataEntriesSelect">
    <label>Frequency:</label>
    <select id="frequency" style="display: inline; margin-left: 30px" id="cars">
        <option value="1">1 Week</option>
        <option value="2">2 Weeks</option>
        <option value="3">3 Weeks</option>
        <option value="4">4 Weeks</option>
    </select>
    <br>
    <br>
    <br>
    <label>Start Week:</label>
    <input id="calendar" style="margin-left:30px;width: 60%; display: inline" type="date">



</div>
<button onclick="summary()" style="border-radius: 20px; margin-top: 261px" class="btn waves-effect waves-light ">Submit
    <i class="material-icons right">send</i>
</button>

<script>document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.fixed-action-btn');
    var instances = M.FloatingActionButton.init(elems, options);
});
function summary() {
    let query = location.search;
    query += "," + document.getElementById("frequency").value + "," + document.getElementById("calendar").value;
    window.location.href = "summary.html" + query;
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
